{% extends 'base.html' %}
{% load i18n %}
{% block body %}
	<div class="container">
		<h1>TasKit</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">{% trans 'Login' %}</button>
		</form>
		<form action="{% url 'basic:signup' %}">
			<button type="submit">{% trans 'Sign Up' %}</button>
		</form>
		<form action="{% url 'basic:reset_password' %}">
			<button type="submit">{% trans 'Forget Password' %}</button>
		</form>
	</div>
{% endblock %}
