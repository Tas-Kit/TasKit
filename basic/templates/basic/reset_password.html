{% extends 'base.html' %}
{% block body %}
	<div class="container">
		<h1>{% trans 'Password reset' %}</h1>
		<p>
			{% trans 'Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.' %}
		</p>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">{% trans 'Reset' %}</button>
		</form>
	</div>
{% endblock %}
